    <script language="javascript" type="text/javascript">
        var a=eval(prompt("nhập vào cạnh a:"));
        var b=eval(prompt("nhập vào cạnh b:"));
        var c=eval(prompt("nhập vào cạnh c:"));
        if(a+b>c && a+c>b && b+c>a)
            if(a==b&&a==c&&b==c)
                {document.write("Tam giác ABC đều")}
                else
                    if(a==b || a==c || b==c)
                    {document.write("Tam giác ABC cân")}
                    else {document.write("Tam giác ABC là tam giác thường")}
        else{document.write("Tam giác ABC không phải là tam giác")}
    </script>
